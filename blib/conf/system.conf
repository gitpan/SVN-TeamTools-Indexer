<ToolConfig>
  <mailer>
    <mailauth>0</mailauth>
    <maildomain>localhost.localdomain</maildomain>
    <mailrelayhost>localhost</mailrelayhost>
    <mailsender>svnteamtools@localhost.localdomain</mailsender>
  </mailer>
  <source>
    <lang>
      <color>nocolor</color>
      <description>Plain text</description>
      <extention>text</extention>
      <extention>txt</extention>
      <index>1</index>
    </lang>
    <lang>
      <color>java</color>
      <description>Java</description>
      <extention>java</extention>
      <index>1</index>
    </lang>
    <lang>
      <color>java</color>
      <description>Java Server pages</description>
      <extention>jsp</extention>
      <index>1</index>
    </lang>
    <lang>
      <color>xml</color>
      <description>XML</description>
      <extention>xml</extention>
      <index>1</index>
    </lang>
    <lang>
      <color>xml</color>
      <description>XSD</description>
      <extention>xsd</extention>
      <index>1</index>
    </lang>
    <lang>
      <color>oracle</color>
      <description>SQL</description>
      <extention>sql</extention>
      <extention>pks</extention>
      <extention>pkb</extention>
      <index>1</index>
    </lang>
  </source>
  <svn>
    <authz>conf/authz</authz>
    <passwd>conf/passwd</passwd>
    <repo>/u02/svn/repo01</repo>
  </svn>
  <svnindex>
    <path>/var/svnteamtools/svnrepo</path>
  </svnindex>
</ToolConfig>
